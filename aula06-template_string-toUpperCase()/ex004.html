<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Document</title>

    <style>
        body {
            font: normal 12pt Arial; 
        }
    </style>
</head>

<body style = "background-color: #3a3a3a; color: #fafafa">
    <script>
       let nome = window.prompt("Qual é seu nome?");
       document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`);
       document.write(`Seu nome em maiúsculo fica: <strong>${nome.toUpperCase()}</strong>.<br>`);
       document.write(`Seu nome em minúsculo é: <strong>${nome.toLowerCase()}</strong><br>`)

       let money = 1325.5;
       document.write(money.toLocaleString("pt-BR", {style: 'currency', currency: 'BRL'})); // Comando avançado para conversão para dinheiro
    </script>
</body>

</html>
