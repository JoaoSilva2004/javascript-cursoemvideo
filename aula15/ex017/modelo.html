<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "stylesheet" href = "estilo.css">
    <title>Tabuada</title>

    <style>
        body {
            background: #2c79a5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id = "campos">
            <label>Número:</label>
            <input type = "number" id = "numero">
            <button id = "botao">Gerar Tabuada</button>
        </div>
        
        <div id = "resultado">
            <select id = "tabuada" multiple size = "10">
                <option>1 x 1 = 10</option>
                <option>1 x 2 = 10</option>
                <option>1 x 3 = 10</option>
                <option>1 x 4 = 10</option>
                <option>1 x 5 = 10</option>
                <option>1 x 6 = 10</option>
                <option>1 x 7 = 10</option>
                <option>1 x 8 = 10</option>
                <option>1 x 9 = 10</option>
                <option>1 x 10 = 10</option>
            </select>
        </div>
    </section>

    <footer>
        &copy;Cursoemvídeo
    </footer>

    <script src = "script.js"></script>
</body>

</html>
